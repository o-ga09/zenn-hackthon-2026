name: Lint, Type Check, Format and Test
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "frontend/**/*.ts"
      - "frontend/**/*.tsx"

jobs:
  next-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: |
          cd frontend
          rm -f pnpm-lock.yaml
          npm install

      - name: Run lint
        run: |
          cd frontend
          npm run lint

      - name: Run type check
        run: |
          cd frontend
          npm run type-check

      - name: Run format check
        run: |
          cd frontend
          npm run format

  frontend-test:
    name: frontend-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: |
          cd frontend
          rm -f .npmrc pnpm-lock.yaml
          npm install --legacy-peer-deps

      - name: Run test
        run: |
          cd frontend
          npm run test
